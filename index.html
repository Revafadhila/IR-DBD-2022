<!doctype html>

        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-14.95347535194067,93.82070777742506],[10.022585534940747,142.17124505757505]]);
        var hash = new L.Hash(map);

        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_adm_prov__0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? autolinker.link(feature.properties['OBJECTID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WADMPR'] !== null ? autolinker.link(feature.properties['WADMPR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['_JML_PSTA'] !== null ? autolinker.link(feature.properties['_JML_PSTA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['_NAMA_INST'] !== null ? autolinker.link(feature.properties['_NAMA_INST'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="IR DBD"colspan="2"><strong>IR DBD</strong><br />' + (feature.properties['IR DBD'] !== null ? autolinker.link(feature.properties['IR DBD'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_adm_prov__0_0(feature) {
            if (feature.properties['IR DBD'] >= 0.000000 && feature.properties['IR DBD'] <= 51.260000 ) {
                return {
                pane: 'pane_adm_prov__0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',

                weight: 1.0,

            }

            if (feature.properties['IR DBD'] >= 51.260000 && feature.properties['IR DBD'] <= 181.310000 ) {

            }
            }
        }
        map.createPane('pane_adm_prov__0');
        map.getPane('pane_adm_prov__0').style.zIndex = 400;
        map.getPane('pane_adm_prov__0').style['mix-blend-mode'] = 'normal';
        var layer_adm_prov__0 = new L.geoJson(json_adm_prov__0, {

            layerName: 'layer_adm_prov__0',
            pane: 'pane_adm_prov__0',
            onEachFeature: pop_adm_prov__0,
            style: style_adm_prov__0_0,
        });
        bounds_group.addLayer(layer_adm_prov__0);
        map.addLayer(layer_adm_prov__0);
        setBounds();
        </script>
